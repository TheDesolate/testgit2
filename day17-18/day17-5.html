<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <script>
        var i, j;
        var bg = "<table>"
        for (i = 1; i < 10; i++) {
            bg += "<tr>";
            for (j = 1; j <= i; j++) {
                bg += "<td>" + i + '*' + j + '=' + i * j + "</td>"
            }
            bg += "</tr>";
        }
        bg += "</table>";
        document.write(bg)

        //     }

        // }
        // document.write("</table>")
    </script>
</body>

</html>
