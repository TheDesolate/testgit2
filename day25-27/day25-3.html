<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="text1"></p>
    <p id="text2"></p>

    <script>
        var ptext1 = document.getElementById("text1");
        var ptext2 = document.getElementById("text2");

        function getWeekday1(weekday) {
            switch (weekday) {
                case 0:
                    weekday = '星期 日';
                    break;
                case 1:
                    weekday = '星期 一';
                    break;
                case 2:
                    weekday = '星期 二';
                    break;
                case 3:
                    weekday = '星期 三';
                    break;
                case 4:
                    weekday = '星期 四';
                    break;
                case 5:
                    weekday = '星期 五';
                    break;
                case 6:
                    weekday = '星期六';
                    break;
            }
            return weekday;
        }

        function startTime1() {
            var now = new Date();
            var year = now.getFullYear().toString().padStart();
            var month = (now.getMonth() + 1).toString().padStart();
            var day = now.getDate().toString().padStart();
            var weekday = now.getDay()
            var hours = now.getHours().toString().padStart();
            var minutes = now.getMinutes().toString().padStart();
            var sec = now.getSeconds().toString().padStart();
            ptext1.innerHTML = `${year}年${month}月${day}日 ${getWeekday1(weekday)} ${hours}:${minutes}:${sec} `
            t = setTimeout('startTime1()', 500)
        }
        startTime1();



        function getWeekday2(weekday) {
            switch (weekday) {
                case 0:
                    weekday = 'Sunday';
                    break;
                case 1:
                    weekday = 'Monday';
                    break;
                case 2:
                    weekday = 'Tuesday';
                    break;
                case 3:
                    weekday = 'Wednesday';
                    break;
                case 4:
                    weekday = 'Thursday';
                    break;
                case 5:
                    weekday = 'Friday';
                    break;
                case 6:
                    weekday = 'Saturday';
                    break;
            }
            return weekday;
        }

        function AOP(hours) {
            if (hours > 12) {
                return 'PM';
            } else {
                return 'AM';
            }
        }

        function aop(hours) {
            if (hours > 12) {
                return hours - 12;
            } else {
                return hours;
            }
        }

        function startTime2() {
            var now = new Date();
            var year = now.getFullYear().toString().padStart();
            var month = (now.getMonth() + 1).toString().padStart();
            var day = now.getDate().toString().padStart();
            var weekday = now.getDay()
            var hours = now.getHours().toString().padStart();
            var minutes = now.getMinutes().toString().padStart();
            var sec = now.getSeconds().toString().padStart();
            ptext2.innerHTML =
                `${year}-${month}-${day}  ${getWeekday2(weekday)} ${aop(hours)}:${minutes}:${sec} ${AOP(hours)} `
            t = setTimeout(startTime2, 500)
        }
        startTime2()
    </script>
</body>

</html>
