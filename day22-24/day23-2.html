        // 思想：依次循环判断str中的元素是否 等于result的最后一个元素
        // 不等就把当前元素加入，等就舍弃
        function removeRepetition(str) {
            var result = "";
            for (let i = 0; i < str.length; i++) {
                if (str[i] !== result[result.length - 1]) {
                    result += str[i];
                }
            }
            result;
            // do something

            return result;
        }
        console.log(removeRepetition("aaa"));
        console.log(removeRepetition("abbba"));
        console.log(removeRepetition("aabbaabb"));
        console.log(removeRepetition(""));
        console.log(removeRepetition("abc"));
    </script>
