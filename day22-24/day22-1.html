<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a"
            type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b"
            type="text">
    </div>
    <div>
        <button onclick="isNumber()">判断当前选中的输入框输入内容是否为数字</button>
        <button onclick="toFixer()">把 A 四舍五入为 B 个小数位数的数字</button>
        <button onclick="myabs()">当前选中数字的绝对值</button>
        <button onclick="myceil()">对当前选中的数字进行上舍入</button>
        <button onclick="myfloor()">对当前选中的数字进行下舍入</button>
        <button onclick="myround()">把当前选中的数字四舍五入为最接近的整数</button>
        <button onclick="mysort1()">返回 A 和 B 中的最高值</button>
        <button onclick="mysort2()">返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        function isNumber() {
            var ra = document.getElementById("radio-a");
            if (ra.checked == true) {
                var numa = document.getElementById("num-a").value;
                if (!isNaN(numa)) {
                    var result = document.getElementById("result");
                    result.innerText = numa + "是数字"
                }
            }
            var rb = document.getElementById("radio-b");
            if (rb.checked == true) {
                var numb = document.getElementById("num-b").value;
                if (!isNaN(numb)) {
                    var result = document.getElementById("result");
                    result.innerText = numb + "是数字"
                }
            }
        }

        function toFixer() {
            var va = document.getElementById("num-a").value;
            var vb = document.getElementById("num-b").value;
            var result = document.getElementById("result");
            result.innerHTML = parseFloat(va).toFixed(parseFloat(vb))
        }

        function myabs() {
            var ra = document.getElementById("radio-a");
            if (ra.checked == true) {
                var numa = document.getElementById("num-a").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前数字的绝对值是：' + Math.abs(Number(numa));
            }
            var rb = document.getElementById("radio-b");
            if (rb.checked == true) {
                var numb = document.getElementById("num-b").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前数字的绝对值是：' + Math.abs(Number(numb));
            }
        }
        // 向上取整
        function myceil() {
            var ra = document.getElementById("radio-a");
            if (ra.checked == true) {
                var numa = document.getElementById("num-a").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前向上取整是：' + Math.ceil(Number(numa));
            }
            var rb = document.getElementById("radio-b");
            if (rb.checked == true) {
                var numb = document.getElementById("num-b").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前向上取整是：' + Math.ceil(Number(numb));
            }
        }

        function myfloor() {
            var ra = document.getElementById("radio-a");
            if (ra.checked == true) {
                var numa = document.getElementById("num-a").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前向下取整是：' + Math.floor(Number(numa));
            }
            var rb = document.getElementById("radio-b");
            if (rb.checked == true) {
                var numb = document.getElementById("num-b").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前向下取整是：' + Math.floor(Number(numb));
            }
        }

        function myround() {
            var ra = document.getElementById("radio-a");
            if (ra.checked == true) {
                var numa = document.getElementById("num-a").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前选中的数字四舍五入为最接近的整数：' + Math.round(Number(numa));
            }
            var rb = document.getElementById("radio-b");
            if (rb.checked == true) {
                var numb = document.getElementById("num-b").value;
                var result = document.getElementById("result");
                result.innerHTML = '当前选中的数字四舍五入为最接近的整数：' + Math.round(Number(numb));
            }
        }

        function mysort1() {
            var numa = document.getElementById("num-a").value;
            var numb = document.getElementById("num-b").value;
            var result = document.getElementById("result");
            result.innerHTML = 'A和B中的最大值是：' + Math.max(Number(numa), Number(numb));
        }

        function mysort2() {
            var numa = document.getElementById("num-a").value;
            var numb = document.getElementById("num-b").value;
            var result = document.getElementById("result");
            result.innerHTML = 'A和B中的最小值是：' + Math.min(Number(numa), Number(numb));
        }
    </script>
</body>

</html>
